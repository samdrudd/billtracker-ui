<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./config.js"></script>
    <script src="./api.js"></script>
    <script src="./transaction.js"></script>
</head>
<body>
    <header>
        <h1>Upcoming Transactions for <span id="header-date"></span></h1>
    </header>
    <main>
        <div id="transactionsContainer"></div>
    </main>
    <footer>
        <p>&copy; 2025 Sam Rudd</p>
    </footer>
    <script>  
        var updateHeaderDate = function() {
            $('#header-date').text(moment().format("MMMM YYYY"));
        };

        var processTransactions = function(transactions) {
            // Update transaction dates before sorting
            transactions.forEach(function(transaction) {
                // If the transaction repeats weekly, determine which dates will occur within the current month
                if (transaction.repeats === "Weekly") {
                    var currentDate = new Date();
                    var lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                    var startDate = new Date(transaction.date);
                    var repeatDay = startDate.getDay();
                    var repeatInterval = parseInt(transaction.repeatsOn);

                    var dates = [];

                    var intervalDate = startDate;
                    while (intervalDate <= lastDayOfMonth) {
                        if (intervalDate >= currentDate) {
                            dates.push(intervalDate.toISOString().split('T')[0]);
                        }
                        intervalDate.setDate(intervalDate.getDate() + repeatInterval * 7);
                    }

                    // If no valid dates, remove this transaction from the array
                    if (dates == []) {
                        transactions = transactions.filter(function(t) {
                            return t.id !== transaction.id;
                        });
                    } else {
                        // Set the date of the current transaction object to the first valid date (keep the starting date)
                        transaction.startsOn = transaction.date;
                        transaction.date = dates[0];

                        // If there are multiple valid dates, create a new transaction object for each date
                        for (var i = 1; i < dates.length; i++) {
                            var newTransaction = new Transaction(transaction.id, transaction.name, transaction.amount, transaction.repeats, transaction.repeatsOn, dates[i]);
                            transactions.push(newTransaction);
                        }
                    }
                }

                // If the transaction is monthly, update the date to the corresponding day of the current month
                if (transaction.repeats === "Monthly") {
                    transaction.startsOn = transaction.date;
                    transaction.date = new Date(new Date().getFullYear(), new Date().getMonth(), transaction.repeatsOn);
                }

            });
            
            transactions.sort(function(a, b) {
                return new Date(a.date) - new Date(b.date);
            });

            return transactions;
        }

        var renderTransactions = function(transactions) {
            var container = $('#transactionsContainer');
            container.empty(); // Clear existing transactions

            transactions = processTransactions(transactions);

            var today = new Date();

            transactions.forEach(function(transaction) {
                var transactionDate = new Date(transaction.date);
                // If the transaction does not fall within the current month or the date is in the past, skip it
                if (transactionDate.getMonth() !== today.getMonth() || transactionDate < today)
                    return;

                container.append(transaction.html());
            });
        };

        var handleError = function(error) {
            console.error("Error:", error);
            alert("An error occurred while fetching transactions. Please try again later.");
        };

        $(document).ready(function() {
            updateHeaderDate();            
            TransactionController.getAll(renderTransactions, handleError);
        });
    </script>
</body>
</html>
