<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./config.js"></script>
    <script src="./api.js"></script>
    <script src="./transaction.js"></script>
</head>
<body>
    <header>
        <h1>Upcoming Transactions for <span id="header-date"></span></h1>
    </header>
    <main>
        <div id="transactionsContainer"></div>
    </main>
    <footer>
    </footer>
    <script>  
        var updateHeaderDate = function() {
            $('#header-date').text(moment().format("MMMM YYYY"));
        };

        var renderTransactions = function(transactions) {
            var container = $('#transactionsContainer');
            container.empty(); // Clear existing transactions

            transactions = Transaction.processTransactions(transactions);

            transactions.forEach(function(transaction) {
                container.append(transaction.html());
            });
        };

        var handleError = function(error) {
            console.error("Error:", error);
            alert("An error occurred while fetching transactions. Please try again later.");
        };

        $(document).ready(function() {
            updateHeaderDate();            
            Transaction.getAll(renderTransactions, handleError);
        });
    </script>
</body>
</html>
