<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Bill Tracker</h1>
    </header>
    <main>
        <div id="transactionTemplate" style="display: none;">
            <div class="transaction">
                <h2>Transaction ID: <span class="transaction-id"></span></h2>
                <h3>Transaction Name: <span class="transaction-name"></span></h3>
                <p>Amount: $<span class="transaction-amount"></span></p>
                <p>Repeats: <span class="transaction-repeats"></span></p>
                <p>RepeatsOn: <span class="transaction-repeatsOn"></span></p>
                <p>Date: <span class="transaction-date"></span></p>
            </div>
        </div>
        <div id="transactionsContainer"></div>
    </main>
    <footer>
        <p>&copy; 2025 Sam Rudd</p>
    </footer>
    <script>
        var populateTransactions = function(transactions) {
            var container = $('#transactionsContainer');
            container.empty(); // Clear existing transactions

            // Add transactions that repeat weekly
            transactions.forEach(function(transaction) {
                if (transaction.Repeats === "Weekly") {
                    // Get dates this transaction will repeat in the current month
                    var currentDate = new Date();
                    var lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                    var startDate = new Date(transaction.Date);
                    var repeatDay = startDate.getDay();
                    var repeatInterval = parseInt(transaction.RepeatsOn);

                    var dates = [];

                    var intervalDate = startDate;
                    while (intervalDate <= lastDayOfMonth) {
                        if (intervalDate >= currentDate) {
                            dates.push(intervalDate.toISOString().split('T')[0]);
                        }
                        intervalDate.setDate(intervalDate.getDate() + repeatInterval * 7);
                    }

                    // If no valid dates, remove this transaction from the array
                    if (dates == []) {
                        transactions = transactions.filter(function(t) {
                            return t._id !== transaction._id;
                        });
                    } else {
                        // Set the date of the current transaction object to the first valid date
                        transaction.Date = dates[0];

                        // If there are multiple valid dates, create a new transaction object for each date
                        for (var i = 1; i < dates.length; i++) {
                            var newTransaction = Object.assign({}, transaction);
                            newTransaction.Date = dates[i];
                            transactions.push(newTransaction);
                        }
                    }
                }
            });
            
            transactions.sort(function(a, b) {
                return new Date(a.Date) - new Date(b.Date);
            });

            var today = new Date().getDate();

            transactions.forEach(function(transaction) {
                // Don't show monthly transactions that are past the due date
                if (transaction.Repeats === "Monthly" && new Date(transaction.Date).getDate() < today)
                    return;
                
                var template = $('#transactionTemplate').clone().removeAttr('id').show();
                template.find('.transaction-id').text(transaction._id);
                template.find('.transaction-name').text(transaction.Name);
                template.find('.transaction-amount').text(transaction.Amount);
                template.find('.transaction-repeats').text(transaction.Repeats);
                template.find('.transaction-repeatsOn').text(transaction.RepeatsOn);
                template.find('.transaction-date').text(transaction.Date);

                if (transaction.Amount < 0) {
                    template.find('.transaction').addClass('expense');
                } else {
                    template.find('.transaction').addClass('income');
                }

                container.append(template);
            });
        };

        $(document).ready(function() {
            $.ajax({
                url: 'https://billtracker-api.onrender.com/transactions',
                method: 'GET',
                success: function(data) {
                    populateTransactions(data);                
                },
                error: function(error) {
                    console.error('Error fetching transactions: ', error);
                }
            });
        })
    </script>
</body>
</html>
